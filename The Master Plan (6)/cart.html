<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMEAL - Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="order.html">
  <link rel="stylesheet" href="cart.html">
  <style>
    /* Simple cart styling */
    #cart-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 1rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item h3 {
      margin: 0;
      font-size: 1rem;
    }
    .cart-item p {
      margin: 0;
      font-size: 0.9rem;
    }
    #cart-total {
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
    }
    #order-placed {
      margin: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body class="dashboard-body">

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="user-info">
      <img src="images/profile.jpg" alt="User" class="avatar">
      <span>Hello, Via Sabatin!</span>
    </div>
    <div class="icons">
      <a href="notifications.html" class="bell">üîî</a>
      <a href="cart.html" class="cart">üõí</a>
      <link rel="stylesheet" href="order.html">
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>

    <!-- Place Order Button -->
    <div style="text-align: center;">
      <button id="order-placed">Place Order</button>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html">üçΩ Food</a>
    <a href="cart.html" class="active">üõí Cart</a>
    <a href="orders.html">üì¶ Order</a>
    <a href="profile.html">üë§ Profile</a>
  </nav>

  <!-- Cart Script -->
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const cartContainer = document.querySelector('#cart-items');
  const cartTotal = document.querySelector('#cart-total');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    cartContainer.innerHTML = '';

    if(cart.length === 0){
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      cartTotal.innerHTML = "";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div>
          <h3>${item.name}</h3>
          <p>‚Ç±${item.price} √ó ${item.quantity} = ‚Ç±${item.price * item.quantity}</p>
          <button class="remove-btn">Remove</button>
        </div>
      `;
      cartContainer.appendChild(div);

      div.querySelector('.remove-btn').addEventListener('click', () => {
        cart.splice(index, 1); // remove item
        localStorage.setItem('cart', JSON.stringify(cart)); // update localStorage
        renderCart(); // refresh cart
      });
    });

    cartTotal.innerHTML = `
Total: ‚Ç±${total}`
; 
  }

  renderCart();

  // Place Order Button
  // Place Order Button
document.getElementById('order-placed').addEventListener('click', () => {
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }

  // Clear cart array and localStorage
  cart = []; // clear the in-memory cart
  localStorage.removeItem('cart'); // clear localStorage

  alert("Order placed successfully!");
  renderCart(); // refresh the cart display
});
});
</script>

</body>
</html>
